<!DOCTYPE html>
<html>
  <head>
    <title>RC Car with BLE</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script
      defer="defer"
      src="https://qtlearncodelab.github.io/qtpi-shared/qtwc/js/v1.2.0/qtwc.js"
    ></script>
  </head>

  <body>
    <div class="flex flex-wrap overflow-hidden sm:-mx-px md:-mx-1 space-y-3">
      <div class="w-full overflow-hidden">
        <div
          class="box-content rounded-md h-auto w-full h-20 bg-gradient-to-r from-blue-400 to-pink-600"
        >
          <p
            class="title-font mb-2 text-3xl font-extrabold leading-10 tracking-tight text-center sm:text-3xl sm:leading-none md:text-5xl text-white"
          >
            RC Car
          </p>
        </div>
      </div>
      <div
        class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 bg-gray-300 bg-opacity-25"
      >
        <qt-board-ble
          id="board1"
          board-type="qtneo"
          board-name="rc"
          service-uuid="1011"
        ></qt-board-ble>
      </div>
      <div
        class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 bg-gray-300 bg-opacity-25"
      >
        <qt-motor id="motor1" port="1"></qt-motor>
      </div>
      <div
        class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 bg-gray-300 bg-opacity-25"
      >
        <qt-motor id="motor2" port="2"></qt-motor>
      </div>
      <script defer="defer" src="logic.js"></script>

      <script defer="defer" src="qtsketch.js"></script>
    </div>
    <nav>
      <button id="up" class="button top">
        <i class="icon-play">^</i>
      </button>
      <button id="right" class="button right">
        <i class="icon-forward">></i>
      </button>
      <button id="left" class="button left">
        <i class="icon-backward"><</i>
      </button>
      <button id="down" class="button bottom">
        <i class="icon-pause">V</i>
      </button>
      <button id="stop" class="center-button">
        <i class="icon-stop">Stop</i>
      </button>
    </nav>
  </body>
</html>
